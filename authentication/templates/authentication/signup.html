{% extends "base.html" %}

{% block header %}
    <h1>Signup</h1>
{% endblock %}

{% block content %}
    {{ form.non_field_errors }}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}: {{ field }}
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
