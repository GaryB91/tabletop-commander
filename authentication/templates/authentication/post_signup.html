{% extends "base.html" %}

{% block header %}{% endblock %}

{% block content %}
    <form>
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
        <input type="submit" />
    </form>
{% endblock %}
