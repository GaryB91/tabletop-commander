{% extends "base.html" %}
{% block header %}
    <h1>Resend Account Validation</h1>
{% endblock %
{% block content %}
    <form>
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
        <input type="submit" />
    </form>
{% endblock %}
